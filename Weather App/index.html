<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window" id="app">
        <div id="root">
           <img class="loading_logo"  src="img\loading_logo.png" alt="">
        </div>
      
  
        <div class="popup" id="popup">
          <form action="GET" class="form" id="form">
            <div class="form-group">
              <input
                type="text"
                value=""
                name="city"
                class="form-input"
                id="text-input"
                placeholder="City"
                required
              />
              <input
                type="submit"
                class="form-submit"
                id="submit-button"
                value="ok"
              />
            </div>
          </form>
        </div>
      </div>



    <script src="javascript.js"></script>
</body>
</html>
